<section class="contacts">
	<div class="contacts__row">
		<div class="contacts__text">
			<div class="contacts__email">
				<div class="contacts__title">Email</div>
				<div class="contacts__descr">support@website.com</div>
			</div>
			<div class="contacts__phone">
				<div class="contacts__title">Phone</div>
				<div class="contacts__descr">800-123-456</div>
			</div>
			<div class="contacts__address">
				<div class="contacts__title">Address</div>
				<div class="contacts__descr">
					23 Evergreen Street,
					San Francisco, California
					USA
				</div>
			</div>
		</div>

		<div class="contacts__form">
			<div class="contacts__form_title">Address</div>
			<div class="contacts__form_descr">
				Drop us your message and I'll get back to you as soon as possible.
			</div>
			<form class="form">
				<div class="form__item">
					<input type="text" name="name" placeholder="Your name">
					<input type="text" name="company" placeholder="Your company">
				</div>
				<div class="form__item">
					<input type="tel" name="phone" placeholder="Your phone">
					<input type="email" name="email" placeholder="Your email">
				</div>
				<textarea class="form__area" name="message" id="" placeholder="Your message"></textarea>
				<button class="form__btn" type="submit">Lets talk</button>
			</form>
		</div>
	</div>
</section>
